<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <!--PRODUCT-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="sol-sm-9">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Nombre del Producto" 
                    [ngModel]="initForm.product"
                    name="product" 
                    required
                    minlength="3"
                    >
                    <span 
                    *ngIf="validName()"
                    class="form-text text-danger">Debe ser de 3 letras.</span>
                </div>
            </div>

            <!--PRICE-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="sol-sm-9">
                    <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Precio del Producto" 
                    [ngModel]="initForm.price"
                    name="price" 
                    required>
                    <span 
                    *ngIf="validPrice()"
                    class="form-text text-danger">El Precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!--STOCKS-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="sol-sm-9">
                    <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Existencia del Producto" 
                    [ngModel]="initForm.stock"
                    name="stock" 
                    customMin [min]="0" 
                    required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                    class="btn btn-primary float-end" 
                    type="submit"
                    [disabled]="myForm.invalid"
                    >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{myForm.valid}} </pre>

        <span>Pristine</span>
        <pre> {{myForm.pristine}} </pre>

        <span>Touched</span>
        <pre> {{myForm.touched}} </pre>

        <span>Value</span>
        <pre> {{myForm.value | json}} </pre>

    </div>
</div>
