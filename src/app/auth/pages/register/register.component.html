<h2>Formulario Reactivo</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
            <!--NAME-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input 
                    type="text"
                    class="form-control"
                    placeholder="¿Su nombre?"
                    formControlName="name"
                    >
                    <span 
                    *ngIf="validField('name')"
                    class="form-text text-danger"
                    >Debe ser en formato de Nombre y Apellido</span>
                </div>
            </div>
            <!--EMAIL-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">E-mail</label>
                <div class="col-sm-9">
                    <input 
                    type="email"
                    class="form-control"
                    placeholder="¿Su e-mail?"
                    formControlName="email"
                    >
                    <span 
                    *ngIf="validField('email')"
                    class="form-text text-danger"
                    >{{emailErrorMsg}}</span>
                </div>
            </div>
            <!--USERNAME-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input 
                    type="text"
                    class="form-control"
                    placeholder="¿Su usuario?"
                    formControlName="user"
                    >
                    <span 
                    *ngIf="validField('user')"
                    class="form-text text-danger"
                    >Usuario no válido o inexistente</span>
                </div>
            </div>
            <!--PASSWORD-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-9">
                    <input 
                    type="password"
                    class="form-control"
                    placeholder="¿Su contraseña?"
                    formControlName="password1"
                    >
                    <span 
                    *ngIf="validField('password1')"
                    class="form-text text-danger"
                    >La contraseña debe tener al menos 6 caracteres</span>
                </div>
            </div>
            <!--PASSWORD-2-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar contraseña</label>
                <div class="col-sm-9">
                    <input 
                    type="password"
                    class="form-control"
                    placeholder="Repita su contraseña"
                    formControlName="password2"
                    >
                    <span 
                    *ngIf="validField('password2')"
                    class="form-text text-danger"
                    >Las contraseñas deben coincidir...</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button 
                    class="btn btn-warning float-end"
                    type="submit"
                    [disabled]="myForm.pending"
                    >Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h5>Form Valid: {{myForm.valid}}</h5>
<h5>Form Status: {{myForm.status}}</h5>
